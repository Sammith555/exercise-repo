name: Deployment workflow
on: push
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        runs: npm ci
      - name: Run link check
        runs: npm lint
      - name: Run test
        runs: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        runs: npm ci
      - name: Build project
        runs: npm run build
      - name: Deploy
        runs: echo "Deploying..."